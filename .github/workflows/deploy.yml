name: Deploy to AWS ECS

on:
  workflow_run:
    workflows: ["Commit Stage"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: catalog-service
  ECS_SERVICE: catalog-task-service
  ECS_CLUSTER: catalog-ecs-cluster
  ECS_TASK_DEFINITION: catalog-task
  CONTAINER_NAME: catalog-service

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Download and clean task definition
      run: |
        aws ecs describe-task-definition \
          --task-definition ${{ env.ECS_TASK_DEFINITION }} \
          --query taskDefinition > task-definition-raw.json
        
        cat task-definition-raw.json | jq 'del(
          .taskDefinitionArn,
          .revision,
          .status,
          .requiresAttributes,
          .compatibilities,
          .registeredAt,
          .registeredBy,
          .enableFaultInjection
        )' > task-definition.json

    - name: Inject new image into task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

    
    - name: Register new task definition revision
      id: register
      run: |
        REVISION=$(aws ecs register-task-definition \
          --cli-input-json file://${{ steps.task-def.outputs.task-definition }} \
          --query 'taskDefinition.revision' \
          --output text)

        echo "revision=$REVISION" >> $GITHUB_OUTPUT

    
    - name: Deploy new revision to ECS
      run: |
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --task-definition ${{ env.ECS_TASK_DEFINITION }}:${{ steps.register.outputs.revision }} \
          --force-new-deployment

    - name: Deployment Summary
      run: |
        echo " Deployment successful!"
        echo " New Revision: ${{ steps.register.outputs.revision }}"
        echo " Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
